services:
  unifi-network-server:
    image: lscr.io/linuxserver/unifi-network-application:latest
    container_name: unifi-network-server
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TIMEZONE}
      - MONGO_USER=${MONGO_USER}
      - MONGO_PASS=${MONGO_PASS}
      - MONGO_HOST=unifi-db
      - MONGO_PORT=${MONGO_PORT:-27017}:27017
      - MONGO_DBNAME=${MONGO_DBNAME}
      - MONGO_AUTHSOURCE=admin
    volumes:
      - ./config:/config
    restart: unless-stopped
    ports:
      - ${WEBUI_PORT:-8443}:8443
      - ${STUN_PORT:-3478}/udp:3478/udp
      - ${ACCESSPOINT_DISCOVERY_PORT:-10001}/udp:10001/udp
      - ${DEVICE_COMMUNICATION_PORT:-8080}:8080
    networks:
      - net

  unifi-db:
    image: mongo
    container_name: unifi-db
    environment:
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_INITDB_ROOT_PASSWORD}
      - MONGO_USER=${MONGO_USER}
      - MONGO_PASS=${MONGO_PASS}
      - MONGO_DBNAME=${MONGO_DBNAME}
      - MONGO_AUTHSOURCE=admin
    volumes:
      - data:/data/db
      - ./init-mongo.sh:/docker-entrypoint-initdb.d/init-mongo.sh:ro
    restart: always
    ports:
      - ${MONGO_PORT:-27017}:27017
    networks:
      - net

volumes:
  data:
    name: mongo-unifi-data

networks:
  net:
    name: unifi-network-app-net
    external: false