services:
  unifi-network-application:
    image: lscr.io/linuxserver/unifi-network-application
    container_name: unifi-network-application
    hostname: unifi-network-application
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TIMEZONE}
      - LANG=${LANGUAGE:-en_US.UTF-8}
      - LANGUAGE=${LANGUAGE:-en_US.UTF-8}
      - MONGO_USER=${MONGO_USER}
      - MONGO_PASS=${MONGO_PASS}
      - MONGO_HOST=${MONGO_HOST:-unifi-db}
      - MONGO_PORT=${MONGO_PORT:-27017}
      - MONGO_DBNAME=${MONGO_DBNAME:-unifi}
      - MONGO_AUTHSOURCE=${MONGO_AUTHSOURCE:-admin}
    volumes:
      - ${CONFIG_FOLDER:-./config}:/config
    restart: unless-stopped
    ports:
      - ${WEBUI_PORT:-8443}:8443
      - ${STUN_PORT:-3478}:3478/udp
      - ${ACCESSPOINT_DISCOVERY_PORT:-10001}:10001/udp
      - ${DEVICE_COMMUNICATION_PORT:-8080}:8080
    networks:
      - net

  unifi-db:
    image: docker.io/mongo:8.0.15
    container_name: unifi-db
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_ROOT_USER:-root}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_ROOT_PASS}
      - MONGO_USER=${MONGO_USER}
      - MONGO_PASS=${MONGO_PASS}
      - MONGO_DBNAME=${MONGO_DBNAME:-unifi}
      - MONGO_AUTHSOURCE=${MONGO_AUTHSOURCE:-admin}
    volumes:
      - db-data:/data/db
    command: >
      bash -c '
        echo "#!/bin/bash" > /docker-entrypoint-initdb.d/init-mongo.sh &&
        echo "if which mongosh > /dev/null 2>&1; then" >> /docker-entrypoint-initdb.d/init-mongo.sh &&
        echo "  mongo_init_bin=mongosh" >> /docker-entrypoint-initdb.d/init-mongo.sh &&
        echo "else" >> /docker-entrypoint-initdb.d/init-mongo.sh &&
        echo "  mongo_init_bin=mongo" >> /docker-entrypoint-initdb.d/init-mongo.sh &&
        echo "fi" >> /docker-entrypoint-initdb.d/init-mongo.sh &&
        echo "\"\$$mongo_init_bin\" <<EOF" >> /docker-entrypoint-initdb.d/init-mongo.sh &&
        echo "use \$$MONGO_AUTHSOURCE" >> /docker-entrypoint-initdb.d/init-mongo.sh &&
        echo "db.auth(\"\$$MONGO_INITDB_ROOT_USERNAME\", \"\$$MONGO_INITDB_ROOT_PASSWORD\")" >> /docker-entrypoint-initdb.d/init-mongo.sh &&
        echo "db.createUser({" >> /docker-entrypoint-initdb.d/init-mongo.sh &&
        echo "  user: \"\$$MONGO_USER\"," >> /docker-entrypoint-initdb.d/init-mongo.sh &&
        echo "  pwd: \"\$$MONGO_PASS\"," >> /docker-entrypoint-initdb.d/init-mongo.sh &&
        echo "  roles: [" >> /docker-entrypoint-initdb.d/init-mongo.sh &&
        echo "    { db: \"\$$MONGO_DBNAME\", role: \"dbOwner\" }," >> /docker-entrypoint-initdb.d/init-mongo.sh &&
        echo "    { db: \"\$$MONGO_DBNAME_stat\", role: \"dbOwner\" }," >> /docker-entrypoint-initdb.d/init-mongo.sh &&
        echo "    { db: \"\$$MONGO_DBNAME_audit\", role: \"dbOwner\" }" >> /docker-entrypoint-initdb.d/init-mongo.sh &&
        echo "  ]" >> /docker-entrypoint-initdb.d/init-mongo.sh &&
        echo "})" >> /docker-entrypoint-initdb.d/init-mongo.sh &&
        echo "EOF" >> /docker-entrypoint-initdb.d/init-mongo.sh &&
        chmod +x /docker-entrypoint-initdb.d/init-mongo.sh &&
        exec docker-entrypoint.sh mongod
      '
    restart: unless-stopped
    networks:
      - net

networks:
  net:
    external: false

volumes:
  db-data:
    name: unifi-db-data
